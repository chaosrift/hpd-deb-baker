name: Bake HPD Development Environment Package

on:
  # push:
  #   branches: [ main, develop ]
  #   tags: [ 'v*' ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      runner:
        description: 'Specify the runner (e.g., ubuntu-latest, windows-latest, self-hosted-runner).'
        required: false
        type: choice
        default: 'ubuntu-latest'
        options:
          - ubuntu-latest
          - ubuntu-24.04
          - ubuntu-22.04
          - github-linux64-ubuntu-latest-8core  # Large GitHub-hosted runner
          - github-arm64-ubuntu-24.04-8core  # ARM64 self-hosted runner
      test_installation:
        description: 'Test package installation'
        required: false
        default: true
        type: boolean
jobs:
  build:
    name: Call HPD DevSetup Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout HPD DevSetup repository
        uses: actions/checkout@v4
        with:
          repository: diverger/hpd_dpsetup
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          ref: main
          path: hpd_dpsetup

      - name: Call HPD DevSetup Action
        uses: ./hpd_dpsetup
        with:
          runner: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
          staging-dir: '/tmp/staging'
          upload-artifacts: 'true'
          test-installation: ${{ github.event.inputs.test_installation || 'true' }}
          artifact-retention-days: '30'
          working-dir: hpd_dpsetup

      - name: Display results
        run: |
          echo "âœ… HPD DevSetup action completed successfully!"
          echo "ðŸ“¦ Check artifacts for generated packages"
